<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Counter()">click me</button>
    <span id="counter">0</span>
    <script>
        let count = 0
        function Counter() {
            count ++
            document.getElementById("counter").textContent = count
        }
    </script>
</body>
</html>
