<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myText">this is magic text</p>
    <button onclick="toggleText()">hide or appearance</button>
    <script>
        function toggleText() {
            let text = document.getElementById("myText")
            text.style.display = (text.style.display === "none")? "block": "none"
        }
    </script>
</body>
</html>
