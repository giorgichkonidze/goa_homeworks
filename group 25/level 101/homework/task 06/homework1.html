<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="removableList">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>   
    </ul>
    <script>
        let list = document.getElementById("removableList")
        let secondItem = list.querySelectorAll("li")[1]
        if(secondItem) {
            list.removeChild(secondItem)
        }
    </script>
</body>
</html>
