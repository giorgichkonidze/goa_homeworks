<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <script>
        let myList = document.getElementById("myList")

        let newItem = document.createElement("li")
        newItem.textContent = "newItem"
        myList.appendChild(newItem)

        let firstItem = myList.querySelector("li")
        if (firstItem) {
            myList.removeChild(firstItem)
        }

        let secondItem=myList.querySelector("li")[1]
        if(secondItem){
            secondItem.textContent ="update item"
        }
    </script>
</body>
</html>
