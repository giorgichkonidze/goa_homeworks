<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlighted {
            background-color: lightblue;
            border: 2px;
        }
    </style>
</head>
<body>
    <script>
        const boxes = document.querySelector(".box")

        boxes.forEach(box =>{
            box.classList.add("highlighted")
        })
    </script>
</body>
</html>
